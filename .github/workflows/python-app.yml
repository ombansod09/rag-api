name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install the specific packages your app and tests need
        pip install flake8 pytest fastapi uvicorn chromadb requests

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Run semantic tests
      run: |
        # Run targeted tests; treat "no tests collected" (exit 5) as success
        pytest semantic_test.py || status=$?
        if [ -n "${status}" ] && [ "${status}" -eq 5 ]; then
          echo "pytest exited with code 5 (no tests collected) â€” skipping failure"
          exit 0
        elif [ -n "${status}" ]; then
          exit "${status}"
        fi