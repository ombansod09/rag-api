name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install the specific packages your app and tests need
        pip install flake8 pytest fastapi uvicorn chromadb requests

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Start API server (mock LLM)
      env:
        USE_MOCK_LLM: "1"
      run: |
        nohup uvicorn app:app --host 0.0.0.0 --port 8000 > uvicorn.log 2>&1 &
        echo $! > uvicorn.pid
        # Wait for the server to be ready
        for i in {1..20}; do
          if curl -s -o /dev/null -w "%{http_code}" "http://127.0.0.1:8000/query?q=ping" | grep -q "200"; then
            echo "API is up"
            break
          fi
          echo "Waiting for API to start..."
          sleep 1
        done
        if ! curl -s -o /dev/null -w "%{http_code}" "http://127.0.0.1:8000/query?q=ping" | grep -q "200"; then
          echo "API did not start in time"
          cat uvicorn.log || true
          exit 1
        fi

    - name: Run semantic tests
      env:
        USE_MOCK_LLM: "1"
      run: |
        # Run targeted tests; treat "no tests collected" (exit 5) as success
        pytest semantic_test.py || status=$?
        if [ -n "${status}" ] && [ "${status}" -eq 5 ]; then
          echo "pytest exited with code 5 (no tests collected) â€” skipping failure"
          exit 0
        elif [ -n "${status}" ]; then
          exit "${status}"
        fi

    - name: Stop API server
      if: always()
      run: |
        if [ -f uvicorn.pid ]; then
          kill "$(cat uvicorn.pid)" || true
        fi